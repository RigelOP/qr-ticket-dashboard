<!DOCTYPE html>
<html>
<head>
    <title>Submission Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Submission Details</h2>
    <a href="{{ url_for('submissions') }}" class="btn btn-secondary mb-3">Back to Submissions</a>
    {% if sent %}
        <button class="btn btn-success mb-3" disabled>Sent</button>
    {% else %}
        <a href="{{ url_for('send', unique_id=unique_id) }}" class="btn btn-primary mb-3">Send</a>
    {% endif %}
    <table class="table table-striped">
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
