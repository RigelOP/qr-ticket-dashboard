<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR System Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            text-align: center;
        }
        .dashboard-container {
            background: white;
            padding: 2em 4em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5em;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1em;
            min-width: 250px;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #999;
            transition: all 0.1s ease-in-out;
        }
        .btn:hover { background-color: #45a049 }
        .btn:active {
            background-color: #45a049;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        .btn-scan { background-color: #008CBA; } /* Blue */
        .btn-scan:hover { background-color: #007ba7; }
        .btn-delete { background-color: #f44336; } /* Red */
        .btn-delete:hover { background-color: #da190b; }

        .flashes { list-style: none; padding: 0; position: absolute; top: 20px; width: 80%; left: 10%; }
        .flashes .success { background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 1em; }
        .flashes .error { background-color: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 1em; }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="dashboard-container">
        <h1>QR System Dashboard</h1>
        <div class="btn-group">
            <a href="{{ url_for('submissions') }}" class="btn">View Submissions</a>
            <a href="{{ url_for('scan') }}" class="btn btn-scan">Scan QR</a>
            <form action="{{ url_for('delete_all_data') }}" method="post" onsubmit="return confirm('Are you sure you want to delete ALL generated files? This cannot be undone.');" style="margin: 0;">
                <button type="submit" class="btn btn-delete">Delete All Data</button>
            </form>
        </div>
    </div>

</body>
</html>
