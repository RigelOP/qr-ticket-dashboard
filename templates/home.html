<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Ticket Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .dashboard-card { transition: all 0.3s ease; }
    .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">QR Ticket Dashboard</h1>
      <p class="text-gray-600">Manage event tickets and submissions</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
      <div class="dashboard-card bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4 mx-auto">
            <i data-feather="list" class="text-indigo-600 w-8 h-8"></i>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">View Submissions</h3>
          <p class="text-gray-600 mb-4">View all team submissions and manage them</p>
          <a href="{{ url_for('submissions') }}" class="mt-2 inline-block w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">View Submissions</a>
        </div>
      </div>

      <div class="dashboard-card bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4 mx-auto">
            <i data-feather="maximize" class="text-green-600 w-8 h-8"></i>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Scan QR</h3>
          <p class="text-gray-600 mb-4">Scan QR codes to verify tickets</p>
          <a href="{{ url_for('scan') }}" class="mt-2 inline-block w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded-lg">Scan QR</a>
        </div>
      </div>

      <div class="dashboard-card bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 text-center">
          <div class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4 mx-auto">
            <i data-feather="trash-2" class="text-red-600 w-8 h-8"></i>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Delete All</h3>
          <p class="text-gray-600 mb-4">Clear all generated files and records (irreversible)</p>

          <form id="deleteAllForm" method="post" action="{{ url_for('delete_all_data') }}">
            <button type="submit" class="mt-2 inline-block w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg">Confirm Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
    document.getElementById('deleteAllForm').addEventListener('submit', function(e) {
      if(!confirm('Are you sure you want to delete ALL generated responses, QR codes and records? This action cannot be undone.')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
