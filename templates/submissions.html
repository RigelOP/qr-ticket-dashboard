<!DOCTYPE html>
<html>
<head>
    <title>Submissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Form Submissions</h2>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">Back to Home</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.sent %}
                        <button class="btn btn-success btn-sm" disabled>Sent</button>
                    {% else %}
                        <a href="{{ url_for('send', unique_id=user.unique_id) }}" class="btn btn-primary btn-sm">Send</a>
                    {% endif %}
                    <a href="{{ url_for('view_submission', unique_id=user.unique_id) }}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
